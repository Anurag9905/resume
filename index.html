<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./astrology.css">
</head>
<body>
    <video autoplay loop muted plays-inline class="back-video">
        <source src="./astroback.mp4" type="video/mp4">
    </video>
    <div class="container">
        <h1>Astrology Insights</h1>
        <form id="astroForm">
                <label for="name">First Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="surename">Surname:</label>
                <input type="text" id="surename" name="surename" required>

                <label for="Day">Date of Birth (Day):</label>
                <input type="number" id="Day" name="Day" required>

                <label for="Month">Month: </label>
                <input type="number" id="Month" name="Month" required>

                <label for="Year">Year:</label>
                <input type="number" id="Year" name="Year" required>

                <input type="submit" value="Get Insights">
        </form>
        <div class="result" id="result"></div>
    </div>
    <script src="./astrology.js"></script>
</body>
</html>
